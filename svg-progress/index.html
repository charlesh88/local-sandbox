<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Progress v1.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="c-svg-progress">
    <svg viewBox="0 0 100 100">
        <circle class="c-svg-progress__bg" r="50" cx="50" cy="50"></circle>
        <path class="c-svg-progress__progress" id="svg-progress-path"></path>
        <circle class="c-svg-progress__ticks" r="40" cx="50" cy="50" stroke-dasharray="3 7.472"></circle>
    </svg>
</div>
</body>
<script src="svg-progress.js"></script>
</html>
